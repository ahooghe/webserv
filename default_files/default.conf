client_max_body_size 1000000;
error_page 404 default_files/err_pages/404.html;

server 8000
{
    server_name localhost;
    root /var/www/html;
    index index.html;
    cgi_path .cgi /var/run/php/php7.4-fpm.sock;
    
    location /
    {
        auto_index off;
        listen_https on;
        limit_except GET POST DELETE;
    }

    location /forum
    {
        alias /forumfiles;
        index index2.html;
        listen_https on;
    }
}